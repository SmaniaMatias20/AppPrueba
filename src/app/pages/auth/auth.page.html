<ion-content class="ion-padding">

  <!-- Botones para elegir -->
  <ion-segment [(ngModel)]="selectedForm">
    <ion-segment-button value="login">Login</ion-segment-button>
    <ion-segment-button value="register">Registro</ion-segment-button>
  </ion-segment>

  <!-- Formularios -->
  <app-login *ngIf="selectedForm === 'login'" (payload)="onLogin($event)"></app-login>
  <app-register *ngIf="selectedForm === 'register'" (payload)="onRegister($event)"></app-register>

</ion-content>
