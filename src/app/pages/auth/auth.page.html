<ion-content class="ion-padding">

  <!-- Botones para elegir -->
  <ion-segment [(ngModel)]="selectedForm">
    <ion-segment-button value="login">Login</ion-segment-button>
    <ion-segment-button value="register">Registro</ion-segment-button>
  </ion-segment>

  <!-- Formularios -->
  @if (selectedForm === 'login') {
  <app-login (payload)="onLogin($event)"></app-login>
  }
  @if (selectedForm === 'register') {
  <app-register (payload)="onRegister($event)"></app-register>
  }


</ion-content>
